plugins {
    id "se.inera.intyg.plugin.common" version "3.1.0" apply false
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
    id 'idea'
}


ext {
    funktionstjansterGrpSchemasVersion = "1.0.6"

    rivtaDirectoryOrganizationSchemasVersion = "1.1.RC5.6"
    rivtaStoreLogSchemasVersion = "2.0.1"
    rivtaHsaAuthorizationmanagementSchemasVersion = "1.0.RC4.6"
    rivtaHsaEmployeeSchemasVersion = "1.0.RC4.6"
    rivtaGetPersonsPersonSchemasVersion = "3.1.1"

    intygClinicalprocessSchemasVersion = "1.0.23"

    srsSchemasVersion = "0.0.13"

    schemasContractVersion = "2.1.8"

    aspectjWeaverVersion = "1.8.9"
    commonsIoVersion = "2.6"
    commonsCollectionsVersion = "4.4"
    cxfVersion = "3.2.4"
    embeddedRedisVersion = "0.7.2"
    guavaVersion = "28.2-jre"
    jaxwsriVersion = "2.3.2"
    kryoVersion = "4.0.2"
    prometheusClientVersion = "0.8.1"
    saxonVersion = "9.9.1-6"
    shedlockSpringVersion = "4.5.0"
    springSecuritySaml2CoreVersion = "1.0.3.RELEASE"
    uapVersion = "1.4.3"
    xmlSecVersion = "2.1.4"

    springbootMavenBomVersion = "2.2.5.RELEASE"

}

allprojects {
    apply plugin: 'se.inera.intyg.plugin.common'
    apply plugin: 'maven'

    repositories {
        mavenLocal()
        maven { url "https://build-inera.nordicmedtest.se/nexus/repository/public/" }
        jcenter {
            content {
                // this repository contains everything BUT artifacts with group starting with "se.inera"
                excludeGroupByRegex "se\\.inera.*"
            }
        }
    }

    apply plugin: "io.spring.dependency-management"

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:${springbootMavenBomVersion}"
        }
    }

    dependencies {
        testCompile "junit:junit:4.+"
        testCompile "org.springframework:spring-test"
        testCompile "org.mockito:mockito-core"
    }

    group = 'se.inera.intyg.infra'
    version = System.properties['buildVersion'] ?: '0-SNAPSHOT'

    compileJava.options.encoding = 'UTF-8'

    sourceCompatibility = 11
    targetCompatibility = 11

    task createVersionPropertyFile(type: VersionPropertyFileTask)

    uploadArchives.repositories.mavenDeployer {
        repository(url: "https://build-inera.nordicmedtest.se/nexus/repository/releases/") {
            authentication(userName: System.properties['nexusUsername'], password: System.properties['nexusPassword'])
        }
    }
}

task tagRelease(type: TagReleaseTask)
