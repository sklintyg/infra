plugins {
    id "se.inera.intyg.plugin.common" version "2.0.6" apply false
}

ext {
    funktionstjansterGrpSchemasVersion = "1.0.4"

    rivtaDirectoryOrganizationSchemasVersion = "1.1.RC5.5"
    rivtaStoreLogSchemasVersion = "2.0"
    rivtaHsaAuthorizationmanagementSchemasVersion = "1.0.RC4.5"
    rivtaHsaEmployeeSchemasVersion = "1.0.RC4.5"
    rivtaResidentMasterSchemasVersion = "1.1.3.5"
    rivtaGetPersonsPersonSchemasVersion = "3.1"

    intygClinicalprocessSchemasVersion = "1.0.21"

    srsSchemasVersion = "0.0.12"

    schemasContractVersion = "2.1.8"

    springDataRedisVersion = "1.8.12.RELEASE"
    commonsIoVersion = "2.4"
    commonsLangVersion = "3.8.1"
    commonsCollectionsVersion = "4.2"
    cxfVersion = "3.1.3"
    guavaVersion = "14.0.1"
    hamcrestVersion = "1.3"
    igniteSpringVersion = "1.8.0"
    jacksonDataformatVersion = "2.9.7"
    jacksonVersion = "2.9.7"
    logbackVersion = "1.2.3"
    saxonVersion = "9.8.0-10" //"9.6.0-4"
    servletApiVersion = "2.5"
    slf4jVersion = "1.7.21"
    springSecuritySaml2CoreVersion = "1.0.3.RELEASE"
    springSecurityVersion = "4.2.5.RELEASE"
    springVersion = "4.3.17.RELEASE"
    xmlSecVersion = "2.1.1"
    prometheusClientVersion = "0.4.0"
    aspectjWeaverVersion = "1.8.9"

    awaitilityVersion = "2.0.0"
    mockitoVersion = "2.16.0"
    servletApiTestVersion = "3.1.0"

    embeddedRedisVersion = "0.7.2"
}

allprojects {
    apply plugin: 'se.inera.intyg.plugin.common'
    apply plugin: 'maven'

    repositories {
        mavenLocal()
        maven { url "https://build-inera.nordicmedtest.se/nexus/repository/releases/" }
        maven { url "http://repo.maven.apache.org/maven2" }
    }

    dependencies {
        testCompile "junit:junit:4.+"
        testCompile "org.springframework:spring-test:${springVersion}"
        testCompile "org.mockito:mockito-core:${mockitoVersion}"
    }

    group = 'se.inera.intyg.infra'
    version = System.properties['buildVersion'] ?: '0-SNAPSHOT'

    compileJava.options.encoding = 'UTF-8'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    task createVersionPropertyFile(type: VersionPropertyFileTask)

    uploadArchives.repositories.mavenDeployer {
        repository(url: "https://build-inera.nordicmedtest.se/nexus/repository/releases/") {
            authentication(userName: System.properties['nexusUsername'], password: System.properties['nexusPassword'])
        }
    }
}

task tagRelease(type: TagReleaseTask)
