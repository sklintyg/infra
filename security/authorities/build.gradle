description = "Common (Security Authorities)"

dependencies {
  compile project(':hsa-integration')
  compile project(':integration-util')
  compile project(':security-common')
  
  compile 'org.springframework.security.extensions:spring-security-saml2-core'
  compile 'org.opensaml:openws'
  compile 'org.slf4j:slf4j-api'
  compile 'org.springframework:spring-beans'
  compile 'org.springframework:spring-context'
  compile 'org.springframework:spring-context-support'
  compile 'com.fasterxml.jackson.core:jackson-annotations'
  compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider'
  compile 'org.springframework:spring-test'
  compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.4.5'
  compile(group: 'org.opensaml', name: 'xmltooling', version:'1.3.2') {
    exclude(module: 'xml-apis')
  }

  compileOnly 'javax.servlet:servlet-api'

  testCompile 'junit:junit'
  testCompile 'org.mockito:mockito-core'
}
