description = "Common (Security Authorities)"

dependencies {
  compile project(':hsa-integration')
  compile project(':integration-util')
  compile project(':security-common')
  
  compile 'org.springframework.security.extensions:spring-security-saml2-core:1.0.1.RELEASE'
  compile 'org.opensaml:opensaml:2.5.3'
  compile 'org.opensaml:openws:1.4.2-1'
  compile 'org.slf4j:slf4j-api:1.7.5'
  compile 'org.springframework:spring-beans:4.2.2.RELEASE'
  compile 'org.springframework:spring-context:4.2.2.RELEASE'
  compile 'org.springframework:spring-context-support:4.2.2.RELEASE'
  compile 'com.fasterxml.jackson.core:jackson-annotations:2.4.4'
  compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.4.4'
  compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.4.5'
  compile 'org.springframework:spring-test:4.2.2.RELEASE'
  compile(group: 'org.opensaml', name: 'xmltooling', version:'1.3.2') {
    exclude(module: 'xml-apis')
  }

  compileOnly 'javax.servlet:servlet-api:2.5'

  testCompile 'junit:junit:4.12'
  testCompile 'org.mockito:mockito-core:1.9.0'
}
