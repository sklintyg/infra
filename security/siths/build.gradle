dependencies {
  implementation project(":hsa-api-integration")
  implementation project(':hsatk-integration')
  implementation project(':security-common')
  implementation project(':security-authorities')

  implementation "org.springframework.security.extensions:spring-security-saml2-core:${springSecuritySaml2CoreVersion}"
  implementation "org.apache.commons:commons-lang3"

  compileOnly "com.fasterxml.jackson.core:jackson-annotations"
  compileOnly "jakarta.servlet:jakarta.servlet-api"

  testImplementation "org.apache.cxf:cxf-core:${cxfVersion}"
  testImplementation "jakarta.servlet:jakarta.servlet-api"
}
